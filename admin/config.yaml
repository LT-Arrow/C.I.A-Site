backend:
  name: git-gateway
  branch: main

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "directives"
    label: "Directives"
    folder: "directives"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Classification", name: "classification", widget: "string" }
      - { label: "Containment Tier", name: "tier", widget: "number" }
      - { label: "Status", name: "status", widget: "select", options: ["Active","Sealed","Archived"] }
      - { label: "Type", name: "type", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "watchlogs"
    label: "Watchlogs"
    folder: "watchlogs"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Parent DN", name: "parent", widget: "relation", collection: "directives", search_fields: ["title"], value_field: "title" }
      - { label: "Camera ID", name: "camera", widget: "string" }
      - { label: "Timestamp", name: "timestamp", widget: "datetime" }
      - { label: "TCS", name: "tcs", widget: "number" }
      - { label: "Clip", name: "clip", widget: "file" }
      - { label: "Notes", name: "notes", widget: "text" }
