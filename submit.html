<body>

<header>
  <h1>Submit Anomaly Report</h1>
  <p><i>“If you’ve witnessed or recorded unusual activity, submit your findings here.”</i></p>
</header>

<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="submit.html">Submit</a></li>
    <li><a href="handbook.html">New Recruit / Handbook</a></li>

<main>
  <section>
    <h2>Report Form</h2>
    <form id="anomaly-form">
      <label for="reporter">Operative Name or ID:</label>
      <input type="text" id="reporter" name="reporter" required>

      <label for="location">Location of Event:</label>
      <input type="text" id="location" name="location" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="6" required></textarea>

      <label for="classification">Suggested Classification:</label>
      <select id="classification" name="classification">
        <option value="anomaly">Anomaly</option>
        <option value="cryptid">Cryptid</option>
        <option value="alien">Alien</option>
        <option value="supernatural">Supernatural</option>
        <option value="viral">Viral Mutation</option>
      </select>

      <button type="submit">Submit Report</button>
    </form>
  </section>
</main>

<footer>
  <p>© 2057 Cryptic Intelligence Agency | Clearance Level Required</p>
</footer>

</body>
</html>
